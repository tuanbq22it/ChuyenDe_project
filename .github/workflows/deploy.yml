name: Deploy Admin Panel to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "ðŸ”„ Starting deployment..."
            
            # Di chuyá»ƒn Ä‘áº¿n thÆ° má»¥c project
            cd /var/www/html/AdminPanel || exit 1
            
            # Backup code cÅ©
            echo "ðŸ“¦ Backing up current version..."
            BACKUP_DIR="backups/backup_$(date +%Y%m%d_%H%M%S)"
            mkdir -p backups
            cp -r dist $BACKUP_DIR 2>/dev/null || echo "No dist to backup"
            
            # Pull code má»›i tá»« GitHub
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # CÃ i dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install --production
            
            # Táº¡o file .env tá»« secrets
            echo "ðŸ” Creating .env file..."
            cat > .env << EOF
            VITE_FACEBOOK_APP_ID=${{ secrets.VITE_FACEBOOK_APP_ID }}
            VITE_FACEBOOK_PAGE_ACCESS_TOKEN=${{ secrets.VITE_FACEBOOK_PAGE_ACCESS_TOKEN }}
            VITE_FACEBOOK_PAGE_ID=${{ secrets.VITE_FACEBOOK_PAGE_ID }}
            VITE_ANALYTICS_MODE=production
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_N8N_WEBHOOK_URL=${{ secrets.VITE_N8N_WEBHOOK_URL }}
            EOF
            
            # Build project
            echo "ðŸ”¨ Building project..."
            npm run build
            
            # Set permissions
            echo "ðŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data dist/
            sudo chmod -R 755 dist/
            
            # Reload Nginx
            echo "ðŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            
            # Cleanup old backups (keep last 5)
            echo "ðŸ§¹ Cleaning old backups..."
            cd backups && ls -t | tail -n +6 | xargs rm -rf
            
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Site: https://buiquoctuan.id.vn"
            echo "â° Time: $(date)"
      

name: Deploy Admin Panel to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."
            
            # Kiá»ƒm tra vÃ  táº¡o thÆ° má»¥c náº¿u chÆ°a cÃ³
            if [ ! -d "/var/www/html/AdminPanel" ]; then
              echo "ğŸ“ Creating directory..."
              mkdir -p /var/www/html/AdminPanel
              cd /var/www/html/AdminPanel
              git clone https://github.com/tuanbq22it/ChuyenDe_project.git .
            fi
            
            # Di chuyá»ƒn Ä‘áº¿n thÆ° má»¥c project
            cd /var/www/html/AdminPanel || exit 1
            
            # Backup code cÅ©
            echo "ğŸ“¦ Backing up current version..."
            if [ -d "dist" ]; then
              BACKUP_DIR="backups/backup_$(date +%Y%m%d_%H%M%S)"
              mkdir -p backups
              cp -r dist $BACKUP_DIR
            fi
            
            # Pull code má»›i tá»« GitHub
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # CÃ i dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            
            # Táº¡o file .env tá»« secrets
            echo "ğŸ” Creating .env file..."
            cat > .env << 'ENVEOF'
            VITE_FACEBOOK_APP_ID=${{ secrets.VITE_FACEBOOK_APP_ID }}
            VITE_FACEBOOK_PAGE_ACCESS_TOKEN=${{ secrets.VITE_FACEBOOK_PAGE_ACCESS_TOKEN }}
            VITE_FACEBOOK_PAGE_ID=${{ secrets.VITE_FACEBOOK_PAGE_ID }}
            VITE_ANALYTICS_MODE=production
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_N8N_WEBHOOK_URL=${{ secrets.VITE_N8N_WEBHOOK_URL }}
            VITE_N8N_DELETE_WEBHOOK_URL=${{ secrets.VITE_N8N_DELETE_WEBHOOK_URL }}
            ENVEOF
            
            # Build project
            echo "ğŸ”¨ Building project..."
            npm run build || { echo "âŒ Build failed!"; exit 1; }
            
            # Verify dist exists
            if [ ! -d "dist" ]; then
              echo "âŒ dist folder not found after build!"
              exit 1
            fi
            
            # Set permissions
            echo "ğŸ”’ Setting permissions..."
            chown -R www-data:www-data dist/
            chmod -R 755 dist/
            
            # Clear nginx cache and reload
            echo "ğŸ”„ Reloading Nginx..."
            rm -rf /var/cache/nginx/* 2>/dev/null || true
            systemctl reload nginx
            
            echo "âœ… Nginx reloaded successfully"
            
            # Cleanup old backups (keep last 5)
            echo "ğŸ§¹ Cleaning old backups..."
            cd backups 2>/dev/null && ls -t | tail -n +6 | xargs rm -rf 2>/dev/null || true
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Site: https://admin.buiquoctuan.id.vn"
            echo "ğŸ“ Deployed to: /var/www/html/AdminPanel/dist"
            echo "â° Time: $(date)"
      
     